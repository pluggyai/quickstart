<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pluggy Quickstart Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="main"></main>
    <script src="https://cdn.pluggy.ai/pluggy-connect/v1.0.2/pluggy-connect.js"></script>
    <script>
      // Use your own connect token API endpoint, this one only list sandbox connectors
      // Reference: https://github.com/pluggyai/pluggy-connect-vercel
      fetch('https://pluggy-connect.vercel.app/api/token', {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          options: {
            clientUserId: "user@example.com"
          }
        })
      })
        .then((response) => response.json())
        .then(({ accessToken }) => {
          const pluggyConnect = new PluggyConnect({
            connectToken: accessToken,
            includeSandbox: true,
            onSuccess: (itemData) => {
              // TODO: Implement logic for succesfull connection
              // The following line is an example, it should be removed when implemented.
              console.log('Yay! Pluggy connect success!', itemData);
            },
            onError: (error) => {
              // TODO: Implement logic for error on connection
              // The following line is an example, it should be removed when implemented.
              console.error('Whoops! Pluggy Connect error... ', error);
            },
          });
          pluggyConnect.init();
        });
    </script>
  </body>
</html>
